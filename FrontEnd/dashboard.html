<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body{
            background: linear-gradient(135deg,#1f4037,#99f2c8);
            min-height:100vh;
        }
        .card{
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
        }
        .navbar{
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand mb-0 h1">My Dashboard</span>
    <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
</nav>

<div class="container mt-5">
    <div class="card p-4 text-center">
        <h2>Welcome ğŸ‘‹</h2>
        <p class="lead">You are successfully logged in.</p>

        <div class="alert alert-success mt-3">
            ã‚ˆã†ã“ã (YÅkoso)! <strong id="usernameDisplay"></strong>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    // ğŸ” Check if token exists
    const token = localStorage.getItem("token");

    if (!token) {
        window.location.href = "pages/signin.html";
    }

    // Extract username from JWT (simple decode)
    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    const decoded = parseJwt(token);

    if(decoded){
        $("#usernameDisplay").text(decoded.sub);
    }

    // ğŸšª Logout
    $("#logoutBtn").click(function(){
        localStorage.removeItem("token");
        window.location.href = "pages/signin.html";
    });
</script>

</body>
</html>
